<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | CampusDuka</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    :root{
      --primary:#0d6efd;
      --primary-dark:#0b5ed7;
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#222;
      --radius:14px;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Poppins", Arial, sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--text);
    }

    /* NAVBAR */
    .navbar{
      background:#fff;
      padding:14px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      position:sticky;
      top:0;
      z-index:100;
    }

    .logo{
      font-size:24px;
      font-weight:700;
      color:var(--primary);
      text-decoration:none;
    }

    .nav-links{
      display:flex;
      gap:18px;
      list-style:none;
    }

    .nav-links a{
      text-decoration:none;
      color:#333;
      font-weight:500;
    }

    .nav-links a:hover{
      color:var(--primary);
    }

    .menu-icon{
      display:none;
      font-size:24px;
      cursor:pointer;
    }

    /* CHECKOUT CARD */
    .checkout-wrapper{
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }

    .checkout-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      overflow:hidden;
    }

    .checkout-header{
      background:linear-gradient(135deg,var(--primary),#4da3ff);
      color:#fff;
      padding:22px;
      text-align:center;
      font-size:22px;
      font-weight:600;
    }

    .checkout-body{
      padding:26px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
    }

    /* ORDER SUMMARY */
    .summary{
      background:#f8faff;
      padding:18px;
      border-radius:var(--radius);
    }

    .summary h3{
      margin-bottom:12px;
      font-size:18px;
    }

    .summary ul{
      list-style:none;
    }

    .summary li{
      padding:10px 0;
      border-bottom:1px solid #e6e6e6;
      font-size:15px;
    }

    .summary li:last-child{
      border-bottom:none;
    }

    .summary .total{
      margin-top:12px;
      font-weight:700;
      text-align:right;
      font-size:17px;
    }

    /* FORM */
    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    input, textarea, select{
      padding:12px;
      border-radius:var(--radius);
      border:1px solid #ccc;
      font-size:15px;
      outline:none;
    }

    input:focus, textarea:focus, select:focus{
      border-color:var(--primary);
    }

    textarea{
      resize:none;
      height:90px;
    }

    .pay-btn{
      background:var(--primary);
      border:none;
      color:white;
      padding:14px;
      font-size:16px;
      font-weight:600;
      border-radius:var(--radius);
      cursor:pointer;
      transition:0.25s;
    }

    .pay-btn:hover{
      background:var(--primary-dark);
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .checkout-body{
        grid-template-columns:1fr;
      }

      .menu-icon{
        display:block;
      }

      .nav-links{
        position:absolute;
        top:64px;
        left:0;
        width:100%;
        background:#fff;
        flex-direction:column;
        align-items:center;
        display:none;
        padding:15px 0;
      }

      .nav-links.active{
        display:flex;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index2.html" class="logo">CampusDuka</a>

    <i class="fas fa-bars menu-icon" id="menuIcon"></i>

    <ul class="nav-links" id="navLinks">
      <li><a href="index2.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="rentals.html">Rentals</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- CHECKOUT -->
  <div class="checkout-wrapper">
    <div class="checkout-card">
      <div class="checkout-header">Secure Checkout</div>

      <div class="checkout-body">

        <!-- SUMMARY -->
        <div class="summary">
          <h3>Order Summary</h3>
          <ul id="orderSummary"></ul>
          <div class="total" id="totalAmount"></div>
        </div>

        <!-- FORM -->
        <form id="checkoutForm">
          <input type="text" placeholder="Full Name" required>
          <input type="tel" placeholder="Phone Number" required>
          <textarea placeholder="Delivery Location / Hostel / Block" required></textarea>

          <select required>
            <option value="">Select Payment Method</option>
            <option>M-Pesa</option>
            <option>Cash on Delivery</option>
            <option>Debit / Credit Card</option>
          </select>

          <button class="pay-btn">Complete Order</button>
        </form>

      </div>
    </div>
  </div>

  <script>
    // MOBILE MENU
    const menuIcon = document.getElementById("menuIcon");
    const navLinks = document.getElementById("navLinks");

    menuIcon.addEventListener("click",()=>{
      navLinks.classList.toggle("active");
    });

    // LOAD CART
    document.addEventListener("DOMContentLoaded",()=>{
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("orderSummary");
      const totalBox = document.getElementById("totalAmount");

      if(cart.length === 0){
        list.innerHTML = "<li>Your cart is empty ðŸ˜¢</li>";
        return;
      }

      let total = 0;
      list.innerHTML = "";

      cart.forEach(item=>{
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const li = document.createElement("li");
        li.textContent = `${item.name} Ã— ${item.quantity} â€” KES ${itemTotal.toLocaleString()}`;
        list.appendChild(li);
      });

      totalBox.textContent = `Total: KES ${total.toLocaleString()}`;
    });

    // SUBMIT
    document.getElementById("checkoutForm").addEventListener("submit",e=>{
      e.preventDefault();
      alert("âœ… Order placed successfully! Thank you for shopping on CampusDuka.");
      localStorage.removeItem("cart");
      window.location.href="index2.html";
    });
  </script>

</body>
</html>
