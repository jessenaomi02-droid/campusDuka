<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusDuka | Clothings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      color: #0a74da;
      font-size: 26px;
      font-weight: bold;
      text-decoration: none;
    }

    .navdiv ul {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .navdiv ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    .navdiv ul li a:hover {
      color: #0a74da;
    }

    .search-bar {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #0a74da;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #085cb4;
    }

    .cart-link {
      position: relative;
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }

    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -8px;
      right: -12px;
    }

    /* Page Title */
    h2 {
      text-align: center;
      margin-top: 25px;
      color: #0a74da;
    }

    /* Category navigation */
    .category-nav {
      background-color: #fff;
      padding: 10px;
      margin: 15px auto;
      text-align: center;
      border-radius: 8px;
      width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .category-nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .category-nav ul li a {
      text-decoration: none;
      color: #0a74da;
      font-weight: 500;
      transition: 0.3s;
    }

    .category-nav ul li a:hover {
      text-decoration: underline;
    }

    /* Product cards */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 5%;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .bn {
      background-color: #0a74da;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .bn:hover {
      background-color: #085cb4;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .gallery-container {
      text-align: center;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 10px;
    }

    .thumbnail-container img {
      width: 60px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #0a74da;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .navdiv ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navdiv">
      <a href="index2.html" class="logo">CampusDuka</a>
      <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="food.html">Fast Foods</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <input type="text" placeholder="Search for products..." class="search-bar">
      <button class="btn">Search</button>

      <a href="signin.html" class="btn">Sign In</a>

      <a href="cart.html" class="cart-link">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </nav>

  <h2>Clothings</h2>

  <!-- Category Navigation -->
  <div class="category-nav">
    <ul>
      <li><a href="electronics.html">Electronics</a></li>
      <li><a href="clothings.html">Clothings</a></li>
      <li><a href="homeappliances.html">Home Decors</a></li>
      <li><a href="studymaterials.html">Study Materials</a></li>
      <li><a href="beauty.html">Beauty & Personal Care</a></li>
    </ul>
  </div>

  <!-- Product Section -->
  <div class="products-container">
    <div class="product-card">
      <img src="pi.png.jfif" alt="Laptop">
      <h3>Laptop</h3>
      <p class="text-blue-600 font-bold">KES 1</p>
      <button class="bn" onclick="viewProduct(['pi.png.jfif'])">View</button>
      <button class="bn" onclick="addToCart('Laptop', 1, 'pi.png.jfif')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="pi.png.jfif" alt="Calculator">
      <h3>Casio Scientific Calculator</h3>
      <p>KES 1,200</p>
      <button class="bn" onclick="viewProduct(['pi.png.jfif'])">View</button>
      <button class="bn" onclick="addToCart('Casio Scientific Calculator', 1200, 'pi.png.jfif')">Add to Cart</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="gallery-container">
        <img id="mainImage" src="" alt="Product Image" class="main-img">
        <div class="thumbnail-container" id="thumbnails"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 CampusDuka. All Rights Reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').innerText = count;
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to your cart!`);
    }

    function viewProduct(images) {
      const modal = document.getElementById("viewModal");
      const mainImage = document.getElementById("mainImage");
      const thumbnails = document.getElementById("thumbnails");

      mainImage.src = images[0];
      thumbnails.innerHTML = "";

      images.forEach(imgSrc => {
        const thumb = document.createElement("img");
        thumb.src = imgSrc;
        thumb.onclick = () => (mainImage.src = imgSrc);
        thumbnails.appendChild(thumb);
      });

      modal.style.display = "block";
    }

    document.querySelector(".close-btn").onclick = () => {
      document.getElementById("viewModal").style.display = "none";
    };

    window.onclick = e => {
      const modal = document.getElementById("viewModal");
      if (e.target === modal) modal.style.display = "none";
    };

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
