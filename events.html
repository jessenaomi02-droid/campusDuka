<script>
document.addEventListener("DOMContentLoaded", () => {
  const buyButtons = document.querySelectorAll(".bn");

  buyButtons.forEach(button => {
    button.addEventListener("click", () => {
      if (button.textContent.toLowerCase() === "buy") {
        const card = button.closest(".product-card");
        const name = card.querySelector("h3").textContent;
        const price = parseFloat(card.querySelector("p:last-of-type").textContent.replace("KES", "").trim());
        const image = card.querySelector("img").src;
        const venue = card.querySelectorAll("p")[0].textContent;
        const date = card.querySelectorAll("p")[1].textContent;

        const eventItem = { name, venue, date, price, image, quantity: 1 };

        const eventCart = JSON.parse(localStorage.getItem("eventCart")) || [];
        eventCart.push(eventItem);
        localStorage.setItem("eventCart", JSON.stringify(eventCart));

        alert(`${name} has been added to your bookings.`);
      }
    });
  });
});
</script>
