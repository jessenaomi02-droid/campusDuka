<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | CampusDuka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    :root {
      --primary: #0077ff;
      --primary-dark: #005fcc;
      --light: #ffffff;
      --bg: #f5f7fb;
      --text: #222;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ---------- Navbar ---------- */
    .navbar {
      background: var(--primary);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 18px;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ffdd55;
    }

    /* ---------- Contact Section ---------- */
    .contact-container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .contact-header p {
      color: #555;
    }

    .contact-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      background: var(--light);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    /* ---------- Contact Info ---------- */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .info-item i {
      font-size: 22px;
      color: var(--primary);
      width: 40px;
      height: 40px;
      background: #eef4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .info-item span {
      font-size: 15px;
      color: #444;
    }

    /* ---------- Contact Form ---------- */
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--primary);
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background: var(--primary);
      color: var(--light);
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: var(--primary-dark);
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: 60px;
      background: var(--primary);
      color: var(--light);
      text-align: center;
      padding: 15px;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      .contact-box {
        grid-template-columns: 1fr;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index2.html" class="logo">CampusDuka</a>
    <div class="nav-links">
      <a href="index2.html">Home</a>
      <a href="products.html">Products</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-container">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Reach out anytime.</p>
    </div>

    <div class="contact-box">
      <!-- Contact Info -->
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>University Campus, Kenya</span>
        </div>

        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>+254 7XX XXX XXX</span>
        </div>

        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>support@campusduka.com</span>
        </div>

        <div class="info-item">
          <i class="fas fa-clock"></i>
          <span>Mon – Sat | 8:00 AM – 6:00 PM</span>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2026 CampusDuka. All Rights Reserved.
  </footer>

</body>
</html>
