<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusDuka | Food</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #0077ff;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .navdiv {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }

    .navdiv ul {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    .navdiv ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 6px 14px;
      border: 1px solid white;
      border-radius: 6px;
      transition: 0.3s;
    }

    .navdiv ul li a:hover {
      background: #fff;
      color: #0077ff;
    }

    /* NAVBAR SEARCH BELOW NAV */
    .navbar-search {
      background: white;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid #0077ff;
    }

    .navbar-search input {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .navbar-search button {
      padding: 10px 15px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ===== HERO SECTION WITH BACKGROUND IMAGES ===== */
    .hero {
      position: relative;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0.45;
      z-index: -1;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 800;
      color: black;
    }

    .hero p {
      margin-top: 10px;
      font-size: 17px;
      color: #222;
    }

    /* PRODUCT GRID */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .product-card p {
      color: #0077ff;
      font-weight: bold;
      margin: 8px 0;
    }

    .bn {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 20px;
      border: none;
      background: #0077ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .bn:hover {
      background: #005ecb;
    }

    /* FOOTER */
    footer {
      background: #0077ff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    footer a {
      color: yellow;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 32px; }
      .navdiv ul { flex-wrap: wrap; justify-content: center; }
      .navbar-search input { width: 60%; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navdiv">
      <a href="index2.html" class="logo">CampusDuka</a>

      <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="food.html">Fast Foods</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <a href="cart.html" class="cart-link" style="color:white; font-size:20px; position:relative;">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" style="background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px; position:absolute; top:-8px; right:-12px;">0</span>
      </a>
    </div>
  </nav>

  <!-- SEARCH BAR BELOW NAV -->
  <div class="navbar-search">
    <input type="text" placeholder="Search for foods, snacks, drinks...">
    <button><i class="fa fa-search"></i></button>
  </div>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="food1.jpg">
    <img src="food2.jpg">
    
    <div>
      <h1>Buy Smart, Eat Smart</h1>
      <p>Discover campus meals delivered fast & affordably.</p>
    </div>
  </section>

  <!-- PRODUCT GRID -->
  <div class="product-container">
    <div class="product-card">
      <img src="pi.png.jfif">
      <h3>Delicious Burger</h3>
      <p>KES 250</p>
      <button class="bn">View</button>
      <button onclick="addToCart('Burger', 250, 'pi.png.jfif')" class="bn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="lap.png.jfif">
      <h3>Cheese Pizza</h3>
      <p>KES 400</p>
      <button class="bn">View</button>
      <button onclick="addToCart('Pizza', 400, 'lap.png.jfif')" class="bn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="lap2.png.jfif">
      <h3>Fresh Juice</h3>
      <p>KES 100</p>
      <button class="bn">View</button>
      <button onclick="addToCart('Juice', 100, 'lap2.png.jfif')" class="bn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="pi.png.jfif">
      <h3>Crispy Fries</h3>
      <p>KES 150</p>
      <button class="bn">View</button>
      <button onclick="addToCart('Fries', 150, 'pi.png.jfif')" class="bn">Add to Cart</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 <a href="index2.html">CampusDuka</a> | Built for Students</p>
  </footer>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').innerText = count;
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(name + " added to cart!");
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>

</body>
</html>
