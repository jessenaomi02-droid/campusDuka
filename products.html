<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusDuka | All Products</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0077ff;
  --light:#ffffff;
  --dark:#000000;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f5f7fb;
}

a{text-decoration:none;color:inherit}

/* ---------- NAVBAR ---------- */
.navbar{
  background:var(--primary);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  position:sticky;
  top:0;
  z-index:999;
}

.logo{font-size:22px;font-weight:700;color:white}

.nav-links{
  list-style:none;
  display:flex;
  gap:20px;
  padding:0;margin:0;
}

.nav-links a{color:white;font-weight:600}

.cart-link{
  color:white;
  font-size:20px;
  position:relative;
}

#cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* ---------- SEARCH ---------- */
.search-section{
  text-align:center;
  margin:30px 0;
}

.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
}

.search-box input{
  width:60%;
  max-width:400px;
  padding:10px;
  border-radius:6px;
  border:1px solid #ddd;
}

.search-box button{
  background:var(--primary);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:6px;
}

/* ---------- CATEGORY ---------- */
.category-nav{
  background:white;
  margin:0 5%;
  padding:12px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.category-nav ul{
  display:flex;
  justify-content:center;
  gap:15px;
  list-style:none;
  padding:0;margin:0;
}

.category-nav a{color:var(--primary);font-weight:600}

/* ---------- PRODUCTS ---------- */
.products-container{
  padding:30px 5%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product-card{
  background:white;
  border-radius:10px;
  padding:15px;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}

.product-card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
}

.product-card h3{margin:10px 0 6px;font-size:16px}
.product-card p{color:var(--primary);font-weight:600}

.bn{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  margin:4px;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-content{
  background:white;
  width:90%;
  max-width:500px;
  padding:20px;
  border-radius:10px;
  text-align:center;
  position:relative;
}

.close-btn{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  cursor:pointer;
}

#mainImage{
  width:100%;
  height:280px;
  object-fit:cover;
  border-radius:10px;
}

.thumbnail-container{
  margin-top:10px;
}

.thumbnail-container img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:6px;
  margin:4px;
  cursor:pointer;
  border:2px solid transparent;
}

.thumbnail-container img:hover{
  border-color:var(--primary);
}

/* ---------- FOOTER ---------- */
footer{
  background:var(--primary);
  color:white;
  text-align:center;
  padding:15px;
  margin-top:30px;
}

@media(max-width:768px){
  .nav-links{display:none}
  .search-box input{width:85%}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo"><a href="index2.html">CampusDuka</a></div>

  <ul class="nav-links">
    <li><a href="index2.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="food.html">Fast Foods</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <a href="cart.html" class="cart-link">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count">0</span>
  </a>
</nav>

<!-- SEARCH -->
<section class="search-section">
  <h2>All Products</h2>
  <div class="search-box">
    <input type="text" placeholder="Search products on CampusDuka...">
    <button>Search</button>
  </div>
</section>

<!-- CATEGORY -->
<div class="category-nav">
  <ul>
    <li><a href="electronics.html">Electronics</a></li>
    <li><a href="clothings.html">Clothings</a></li>
    <li><a href="homeappliances.html">Home Decors</a></li>
    <li><a href="studymaterials.html">Study Materials</a></li>
    <li><a href="beauty.html">Beauty & Care</a></li>
  </ul>
</div>

<!-- PRODUCTS -->
<div class="products-container">

  <div class="product-card">
    <img src="laptop1.jpg">
    <h3>Laptop</h3>
    <p>KES 45,000</p>
    <button class="bn" onclick="viewProduct(['laptop1.jpg','laptop2.jpg','laptop3.jpg'])">View</button>
    <button class="bn" onclick="addToCart('Laptop',45000,'laptop1.jpg')">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="lipstick1.jpg">
    <h3>Lipstick</h3>
    <p>KES 500</p>
    <button class="bn" onclick="viewProduct(['lipstick1.jpg','lipstick2.jpg','lipstick3.jpg'])">View</button>
    <button class="bn" onclick="addToCart('Lipstick',500,'lipstick1.jpg')">Add to Cart</button>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="viewModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="mainImage">
    <div class="thumbnail-container" id="thumbnails"></div>
  </div>
</div>

<footer>
  &copy; 2025 CampusDuka. All Rights Reserved.
</footer>

<script>
function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let count = cart.reduce((s,i)=>s+i.quantity,0);
  document.getElementById('cart-count').innerText = count;
}

function addToCart(name,price,image){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let item = cart.find(p=>p.name===name);
  if(item) item.quantity++;
  else cart.push({name,price,image,quantity:1});
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartCount();
  alert(name+" added to cart!");
}

/* ---------- VIEW PRODUCT ---------- */
function viewProduct(images){
  const modal = document.getElementById("viewModal");
  const main = document.getElementById("mainImage");
  const thumbs = document.getElementById("thumbnails");

  main.src = images[0];
  thumbs.innerHTML = "";

  images.forEach(img=>{
    let t = document.createElement("img");
    t.src = img;
    t.onclick = ()=> main.src = img;
    thumbs.appendChild(t);
  });

  modal.style.display="flex";
}

function closeModal(){
  document.getElementById("viewModal").style.display="none";
}

window.onclick = e=>{
  if(e.target.id==="viewModal") closeModal();
}

document.addEventListener("DOMContentLoaded",updateCartCount);
</script>

</body>
</html>
