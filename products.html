<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uniBazaar | Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---------- GENERAL STYLING ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    ul li a {
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #007bff;
    }

    .search-bar {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 200px;
    }

    .btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .cart-link {
      margin-left: 15px;
      position: relative;
    }

    /* ---------- PAGE HEADER ---------- */
    .search {
      text-align: center;
      padding: 40px 10px 20px;
    }

    .search h2 {
      color: #007bff;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .search input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .look {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    .look:hover {
      background-color: #0056b3;
    }

    /* ---------- CATEGORY NAVIGATION ---------- */
    .navigate {
      margin: 20px 0;
      background: white;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navigate ul {
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .navigate a {
      color: #007bff;
      font-weight: 500;
    }

    .navigate a:hover {
      color: #0056b3;
    }

    /* ---------- PRODUCT GRID ---------- */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 20px 40px 60px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1rem;
      color: #333;
    }

    .product-card p {
      color: #007bff;
      font-weight: bold;
    }

    .bn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 6px 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bn:hover {
      background-color: #0056b3;
    }

    /* ---------- MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #555;
    }

    .main-img {
      width: 100%;
      height: 300px;
      object-fit: contain;
    }

    .thumbnail-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .thumbnail-container img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .thumbnail-container img:hover {
      border: 2px solid #007bff;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navdiv">
      <div><a href="index2.html" class="logo">uniBazaar</a></div>
      <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="food.html">Fast Foods</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div>
        <input type="text" placeholder="Search for products..." class="search-bar">
        <button type="submit" class="btn">Search</button>
        <button class="btn"><a href="signin.html" style="color:white;">Sign In</a></button>
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="search">
    <h2>All Products!</h2>
    <input type="text" placeholder="Search items..." />
    <button class="look">Search</button>
  </div>

  <!-- Category Navigation -->
  <div class="navigate">
    <nav>
      <ul>
        <li><a href="electronics.html">Electronics</a></li>
        <li><a href="clothings.html">Clothings</a></li>
        <li><a href="homeappliances.html">Home Decors</a></li>
        <li><a href="studymaterials.html">Study Materials</a></li>
        <li><a href="beauty.html">Beauty & Care</a></li>
      </ul>
    </nav>
  </div>

  <!-- Product Grid -->
  <div class="products-container">
    <div class="product-card">
      <img src="lap.png.jfif" alt="Laptop">
      <h3>Laptop</h3>
      <p>KES 1</p>
      <button onclick="viewProduct(['lap.png.jfif', 'pi.png.jfif', 'lap2.png.jfif'])" class="bn">View</button>
      <button onclick="addToCart('Laptop', 1, 'pi.png.jfif')" class="bn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="lap.png.jfif" alt="Blender">
      <h3>Blender</h3>
      <p>KES 10</p>
      <button onclick="viewProduct(['lap.png.jfif', 'pi.png.jfif'])" class="bn">View</button>
      <button onclick="addToCart('Blender', 10, 'pi.png.jfif')" class="bn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="lap.png.jfif" alt="Woofer">
      <h3>Woofer</h3>
      <p>KES 100</p>
      <button onclick="viewProduct(['lap.png.jfif'])" class="bn">View</button>
      <button onclick="addToCart('Woofer', 100, 'pi.png.jfif')" class="bn">Add to Cart</button>
    </div>

    <!-- You can repeat this pattern for other products -->
  </div>

  <!-- Product Gallery Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="gallery-container">
        <img id="mainImage" src="" alt="Product Image" class="main-img">
        <div class="thumbnail-container" id="thumbnails"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').innerText = count;
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    function viewProduct(images) {
      const modal = document.getElementById("viewModal");
      const mainImage = document.getElementById("mainImage");
      const thumbnails = document.getElementById("thumbnails");
      mainImage.src = images[0];
      thumbnails.innerHTML = "";
      images.forEach(imgSrc => {
        const thumb = document.createElement("img");
        thumb.src = imgSrc;
        thumb.onclick = () => (mainImage.src = imgSrc);
        thumbnails.appendChild(thumb);
      });
      modal.style.display = "block";
    }

    document.querySelector(".close-btn").onclick = function() {
      document.getElementById("viewModal").style.display = "none";
    };

    window.onclick = function(event) {
      const modal = document.getElementById("viewModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
