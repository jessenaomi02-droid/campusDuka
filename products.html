<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusDuka | All Products</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0077ff;
  --light:#ffffff;
  --dark:#000000;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f5f7fb;
  color:var(--dark);
}

a{text-decoration:none;color:inherit}

/* ---------- NAVBAR ---------- */
.navbar{
  background:var(--primary);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  position:sticky;
  top:0;
  z-index:999;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--light);
}

.nav-links{
  list-style:none;
  display:flex;
  gap:20px;
  margin:0;
  padding:0;
}

.nav-links a{
  color:var(--light);
  font-weight:600;
}

.nav-links a:hover{opacity:.85}

.cart-link{
  position:relative;
  font-size:20px;
  color:var(--light);
}

#cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* ---------- SEARCH ---------- */
.search-section{
  text-align:center;
  margin:30px 0;
}

.search-section h2{
  margin-bottom:12px;
}

.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
}

.search-box input{
  width:60%;
  max-width:400px;
  padding:10px;
  border-radius:6px;
  border:1px solid #ddd;
}

.search-box button{
  background:var(--primary);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
}

/* ---------- CATEGORY NAV ---------- */
.category-nav{
  background:white;
  margin:0 5%;
  padding:12px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.category-nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  padding:0;
  margin:0;
}

.category-nav a{
  color:var(--primary);
  font-weight:600;
}

/* ---------- PRODUCTS ---------- */
.products-container{
  padding:30px 5%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product-card{
  background:white;
  border-radius:10px;
  padding:15px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  text-align:center;
  transition:.3s;
}

.product-card:hover{
  transform:translateY(-5px);
}

.product-card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
}

.product-card h3{
  font-size:16px;
  margin:10px 0 6px;
}

.product-card p{
  color:var(--primary);
  font-weight:600;
}

.bn{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  margin:4px;
}

.bn:hover{background:#005fcc}

/* ---------- FOOTER ---------- */
footer{
  background:var(--primary);
  color:white;
  text-align:center;
  padding:15px;
  margin-top:30px;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px){
  .nav-links{display:none}
  .search-box input{width:85%}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo"><a href="index2.html">CampusDuka</a></div>

  <ul class="nav-links">
    <li><a href="index2.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="food.html">Fast Foods</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <a href="cart.html" class="cart-link">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count">0</span>
  </a>
</nav>

<!-- SEARCH -->
<section class="search-section">
  <h2>All Products</h2>
  <div class="search-box">
    <input type="text" placeholder="Search products on CampusDuka...">
    <button>Search</button>
  </div>
</section>

<!-- CATEGORY NAV -->
<div class="category-nav">
  <ul>
    <li><a href="electronics.html">Electronics</a></li>
    <li><a href="clothings.html">Clothings</a></li>
    <li><a href="homeappliances.html">Home Decors</a></li>
    <li><a href="studymaterials.html">Study Materials</a></li>
    <li><a href="beauty.html">Beauty & Care</a></li>
  </ul>
</div>

<!-- PRODUCTS -->
<div class="products-container">

  <div class="product-card">
    <img src="laptop.jpg" alt="Laptop">
    <h3>Laptop</h3>
    <p>KES 45,000</p>
    <button class="bn" onclick="addToCart('Laptop',45000,'laptop.jpg')">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="lipstick.jpg" alt="Lipstick">
    <h3>Lipstick</h3>
    <p>KES 500</p>
    <button class="bn" onclick="addToCart('Lipstick',500,'lipstick.jpg')">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="calculator.jpg" alt="Calculator">
    <h3>Scientific Calculator</h3>
    <p>KES 1,200</p>
    <button class="bn" onclick="addToCart('Calculator',1200,'calculator.jpg')">Add to Cart</button>
  </div>

</div>

<footer>
  &copy; 2025 CampusDuka. All Rights Reserved.
</footer>

<script>
function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let count = cart.reduce((sum,item)=>sum+item.quantity,0);
  document.getElementById('cart-count').innerText = count;
}

function addToCart(name,price,image){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let item = cart.find(p=>p.name===name);

  if(item){item.quantity++}
  else{cart.push({name,price,image,quantity:1})}

  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartCount();
  alert(name + " added to cart!");
}

document.addEventListener("DOMContentLoaded",updateCartCount);
</script>

</body>
</html>
