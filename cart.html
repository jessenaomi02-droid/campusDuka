<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart | CampusDuka</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --primary:#0d6efd;
  --light:#f5f7fb;
  --dark:#333;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
}

body{
  background:var(--light);
}

/* ===== NAVBAR ===== */
.navbar{
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  position:sticky;
  top:0;
  z-index:100;
}

.logo a{
  color:#fff;
  text-decoration:none;
  font-size:22px;
  font-weight:bold;
}

.menu-icon{
  display:none;
  font-size:24px;
  cursor:pointer;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:20px;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

.nav-links a:hover{
  text-decoration:underline;
}

/* ===== MOBILE NAV ===== */
@media(max-width:768px){
  .menu-icon{
    display:block;
  }

  .nav-links{
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    background:var(--primary);
    flex-direction:column;
    align-items:center;
    display:none;
    padding:15px 0;
  }

  .nav-links.active{
    display:flex;
  }
}

/* ===== CART ===== */
.cart-container{
  max-width:1000px;
  margin:30px auto;
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.cart-container h2{
  text-align:center;
  margin-bottom:20px;
  color:var(--dark);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

th{
  background:var(--primary);
  color:#fff;
}

td img{
  width:70px;
  border-radius:10px;
}

.btn{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}

.delete-btn{
  background:#dc3545;
}

.similar-btn{
  background:#198754;
}

.checkout-section{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:15px;
}

.total{
  font-size:18px;
  font-weight:bold;
}

.checkout-btn{
  background:var(--primary);
  padding:10px 18px;
  border:none;
  border-radius:6px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.empty{
  text-align:center;
  font-size:18px;
  color:gray;
  margin-top:20px;
}

/* ===== MOBILE TABLE ===== */
@media(max-width:768px){
  table, thead, tbody, th, td, tr{
    display:block;
  }

  thead{
    display:none;
  }

  tr{
    margin-bottom:15px;
    border:1px solid #ddd;
    border-radius:10px;
    padding:10px;
  }

  td{
    border:none;
    display:flex;
    justify-content:space-between;
    padding:8px 5px;
  }

  td::before{
    content:attr(data-label);
    font-weight:bold;
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="logo">
    <a href="index2.html">CampusDuka</a>
  </div>

  <div class="menu-icon" id="menuIcon">
    <i class="fas fa-bars"></i>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="index2.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="rentals.html">Rentals</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="signin.html">Sign In</a></li>
  </ul>
</nav>

<!-- ===== CART ===== -->
<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <table id="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Item</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="checkout-section">
    <span class="total" id="cart-total">Total: KES 0</span>
    <button class="checkout-btn" onclick="location.href='checkout.html'">
      Checkout
    </button>
  </div>

  <p class="empty" id="empty-cart" style="display:none;">Your cart is empty ðŸ˜¢</p>
</div>

<script>
/* ===== MOBILE NAV ===== */
const menuIcon = document.getElementById("menuIcon");
const navLinks = document.getElementById("navLinks");

menuIcon.addEventListener("click", ()=>{
  navLinks.classList.toggle("active");
});

/* ===== CART LOGIC ===== */
document.addEventListener("DOMContentLoaded", ()=>{
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const tbody = document.querySelector("#cart-table tbody");
  const totalDisplay = document.getElementById("cart-total");
  const emptyMsg = document.getElementById("empty-cart");

  tbody.innerHTML = "";

  if(cart.length === 0){
    emptyMsg.style.display = "block";
    totalDisplay.style.display = "none";
    return;
  }

  let grandTotal = 0;

  cart.forEach((item,index)=>{
    const itemTotal = item.price * item.quantity;
    grandTotal += itemTotal;

    const row = document.createElement("tr");
    row.innerHTML = `
      <td data-label="Image"><img src="${item.image}"></td>
      <td data-label="Item">${item.name}</td>
      <td data-label="Price">KES ${item.price}</td>
      <td data-label="Qty">${item.quantity}</td>
      <td data-label="Total">KES ${itemTotal}</td>
      <td data-label="Actions">
        <button class="btn delete-btn" data-index="${index}">Delete</button>
        <button class="btn similar-btn" data-index="${index}">Add Similar</button>
      </td>
    `;
    tbody.appendChild(row);
  });

  totalDisplay.textContent = `Total: KES ${grandTotal.toLocaleString()}`;

  document.querySelectorAll(".delete-btn").forEach(btn=>{
    btn.onclick = ()=>{
      cart.splice(btn.dataset.index,1);
      localStorage.setItem("cart",JSON.stringify(cart));
      location.reload();
    };
  });

  document.querySelectorAll(".similar-btn").forEach(btn=>{
    btn.onclick = ()=>{
      const item = cart[btn.dataset.index];
      cart.push({...item});
      localStorage.setItem("cart",JSON.stringify(cart));
      location.reload();
    };
  });
});
</script>

</body>
</html>
