
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusDuka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #0077ff;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      color: white;
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 5px 10px;
      border: 1px solid white;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      background: white;
      color: #0077ff;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .cart-link {
      position: relative;
      color: white;
      font-size: 20px;
    }

    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -8px;
      right: -12px;
    }

    /* ===== SEARCH BAR ===== */
    .search-bar-container {
      width: 100%;
      background: rgba(0,0,0,0.05);
      padding: 15px 5%;
      display: flex;
      justify-content: center;
    }

    .search-bar-container input[type="text"] {
      width: 60%;
      padding: 8px 12px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #0077ff;
      outline: none;
    }

    .search-bar-container button {
      padding: 8px 15px;
      border: 1px solid #0077ff;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background: #0077ff;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .search-bar-container button:hover {
      background: #005fcc;
      border-color: #005fcc;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: black;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero .button {
      padding: 10px 25px;
      border-radius: 5px;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero .button:hover {
      background-color: #005fcc;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        background: #0077ff;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }

      .search-bar-container input[type="text"] {
        width: 70%;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navdiv">
      <a href="index2.html" class="logo">CampusDuka</a>

      <div class="menu-icon" id="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index2.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="food.html">Fast Foods</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>

      <a href="cart.html" class="cart-link">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </nav>

  <!-- SEARCH BAR -->
  <div class="search-bar-container">
    <input type="text" placeholder="Search for products...">
    <button>Search</button>
  </div>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <h1>Buy Smart, Stay Connected</h1>
    <div class="hero-buttons">
      <a href="products.html" class="button">Shop Now</a>
      <a href="events.html" class="button">Upcoming Events</a>
    </div>
  </section>

  <script>
    // Hamburger Menu Toggle
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.getElementById("nav-links");
    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Hero Background Slideshow
    const hero = document.getElementById("hero");
    const images = ['pict1.png','pict2.png','pict3.png','pict4.png']; // replace with your image paths
    let index = 0;
    function changeBackground() {
      hero.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length;
    }
    changeBackground();
    setInterval(changeBackground, 5000); // change every 5 seconds
  </script>

</body>
</html>
