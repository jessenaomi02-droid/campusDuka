
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusDuka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #ffffff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #0077ff;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #0077ff;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #0077ff;
    }

    .cart-link {
      position: relative;
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }

    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -8px;
      right: -12px;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      transition: background-image 1s ease-in-out;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      max-width: 600px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .button {
      display: inline-block;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 5px;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #005fcc;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        background: white;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navdiv">
      <a href="index2.html" class="logo">CampusDuka</a>

      <div class="menu-icon" id="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index2.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="food.html">Fast Foods</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>

      <a href="cart.html" class="cart-link">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <h1>Buy Smart, Stay Connected</h1>
    <p>Your trusted student marketplace. Discover affordable items, book events, and shop securely.</p>
    <a href="products.html" class="button">Shop Now</a>
    <a href="events.html" class="button">Upcoming Events</a>
  </section>

  <script>
    // Hamburger Menu Toggle
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.getElementById("nav-links");
    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Hero Background Slideshow
    const hero = document.getElementById("hero");
    const images = [
      'pict1.png', 
      'pict2.png', 
      'pict3.png', 
      'pict4.png'
    ]; // Replace with your actual image paths

    let index = 0;
    function changeBackground() {
      hero.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length;
    }

    // Start slideshow
    changeBackground();
    setInterval(changeBackground, 5000); // change every 5 seconds
  </script>
</body>
</html>
