

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusDuka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #0077ff; /* primary blue */
      color: white;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: 700;
      text-decoration: none;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 5px 10px;
      border: 1px solid white;
      border-radius: 5px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      background: white;
      color: #0077ff;
    }

    /* Search bar below navbar */
    .search-bar-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      background: #e6f0ff;
    }

    .search-bar-container input {
      width: 80%;
      max-width: 400px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    .search-bar-container button {
      padding: 8px 12px;
      border: none;
      background: #005fcc;
      color: white;
      font-weight: 600;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar-container button:hover {
      background: #003f99;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    .hero h1 {
      color: black;
      font-size: 2.8rem;
      z-index: 2;
      margin-bottom: 10px;
    }

    .hero p {
      color: black;
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .hero .button {
      padding: 10px 25px;
      border-radius: 5px;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero .button:hover {
      background-color: #005fcc;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      z-index: 1;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .search-bar-container input {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index2.html" class="logo">CampusDuka</a>
    <ul>
      <li><a href="index2.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="food.html">Fast Foods</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="cart.html" class="cart-link" style="position:relative; font-size:20px; color:white;">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count" style="background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px; position:absolute; top:-8px; right:-12px;">0</span>
    </a>
  </nav>

  <!-- SEARCH BAR -->
  <div class="search-bar-container">
    <input type="text" placeholder="Search for products...">
    <button>Search</button>
  </div>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <div class="overlay"></div>
    <h1>Buy Smart, Stay Connected</h1>
    <p>Discover affordable items, shop with ease, and stay updated with campus eventsâ€”all in one place!</p>
    <div class="hero-buttons">
      <a href="products.html" class="button">Shop Now</a>
      <a href="events.html" class="button">Upcoming Events</a>
    </div>
  </section>

  <script>
    const hero = document.getElementById("hero");
    const images = [
      '/static/images/pict1.jpeg',
      '/static/images/pict2.jpeg',
      '/static/images/pict3.jpeg',
      '/static/images/pict4.jpeg'
    ];

    let index = 0;

    function changeBackground() {
      // fade out first
      hero.style.opacity = 0;
      setTimeout(() => {
        hero.style.backgroundImage = `url(${images[index]})`;
        hero.style.opacity = 1;
        index = (index + 1) % images.length;
      }, 500); // half of transition duration
    }

    // Initialize background
    changeBackground();
    // Change every 5 seconds
    setInterval(changeBackground, 5000);

    // CART COUNT
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').innerText = count;
    }
    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>

</body>
</html>
